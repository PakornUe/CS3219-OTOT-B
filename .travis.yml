language: node_js
node_js: "stable"
services:
    -postgresql
before_script:
    - psql -c 'create database travis_ci_test;' -U postgres
env: DB_HOSTNAME="localhost" DB_PASSWORD="" DB_USERNAME="postgres"
install:
    - nvm install node
    - node -v
    - npm i -g yarn
    - yarn


before_deploy:
    - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
    - source /home/travis/google-cloud-sdk/path.bash.inc
    - gcloud --quiet version
    - gcloud --quiet components update
    
    # use the decrypted service account credentials to authenticate the command line tool
    # get the encrypted variable names from travis cli: https://docs.travis-ci.com/user/encrypting-files/
    - openssl aes-256-cbc -K $encrypted_3b9f0b9d36d1_key -iv $encrypted_3b9f0b9d36d1_iv -in secrets.tar.enc -out secrets.tar -d
    - tar -xf secrets.tar

    - gcloud auth activate-service-account --key-file ./secrets/google-api-key.json
    
    - yarn deploy --project cs3219-otot-b-293610